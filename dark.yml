---
# GENERIC COLORS
red: &RED [180, 80, 80, 255]
dark: &DARK [91, 84, 81, 255]
white: &WHITE [255, 255, 255, 200]

# TABS
__tabsetBackground: [65, 69, 78, 255]
__tabSettings:
  __inactive:
    __textColor: *WHITE
    __backgroundColor: [255, 255, 255, 60]
    __textBold: false
  __active:
    __textColor: *DARK
    __backgroundColor: *WHITE
    __textBold: false
  __hover:
    __textColor: *DARK
    __backgroundColor: [255, 255, 255, 190]
    __textBold: false
__tabCloseImage: "Theme - itg/assets/dark/tab-close.png"
__tabCloseHoverImage: "Theme - itg/assets/dark/tab-close-hover.png"

# SIDEBAR
__sidebarBackground: [65, 69, 78, 255]
__sidebarSelectedBackground: *RED
__sidebarTextColor: *WHITE
__sidebarHeadingTextColor: *WHITE
__sidebarFolderTextColor: *WHITE
__sidebarHoverTextColor: *WHITE

__sidebarIcons:
  __selected:
    __open: "Theme - itg/assets/dark/group-open-selected.png"
    __closed: "Theme - itg/assets/dark/group-closed-selected.png"
  __deselected:
    __open: "Theme - itg/assets/dark/group-open.png"
    __closed: "Theme - itg/assets/dark/group-closed.png"


# MINIMAP
__minimapBackground: [65, 69, 78, 165]
